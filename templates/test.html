{% extends "base.html" %}

{% block content %}
<script>
    function test(){
        v=document.getElementById('a').value
        var req=new XMLHttpRequest();
        req.open("get","/testadd/?v="+v);
        req.send();
        req.onload=function(){
            py=JSON.parse(this.responseText);
            document.getElementById("b").innerHTML=py.res;
        }
    }
</script>
<input onkeyup="test();" id="a" name="a"/>


<div id="b"></div>
{% endblock %}
